<!DOCTYPE html>
<html>
    <head>
        <title>JD date now</title>
        <script>
            function date(){
                var tdate=new Date();
                document.getElementById("date").innerHTML=tdate;
            }
        </script>
    </head>
    <body>
        
        <button onclick="date()"> Today's Date</button>
        <p id="date"></p>
    </body>
</html>
