<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Sample 2</title>
    <script>
        function myfunction() {
            alert('Hi');
        }
        function addfunction() {
            var a = 4;
            var b = 6;
            var c = a + b;
            alert(a + '+' + b + '=' + c);
        }
        function subtractfunction() {
            var a = 4;
            var b = 6;
            var c = a - b;
            alert(a + '-' + b + '=' + c);
        }
        function multiplyfunction() {
            var a = 6;
            var b = 4;
            var c = a * b;
            alert(a + '*' + b + '=' + c);
        }
        function dividefunction() {
            var a = 4;
            var b = 6;
            var c = a / b;
            alert(a + '/' + b + '=' + c);
        }
    </script>
</head>

<body>
    <h1 style="color:red">JavaScript Sample 2</h1>
    <p id="demo">This text will be chagned.</p>
    <button onclick="myfunction()">Click here</button>
    <button onclick="addfunction()">Add</button>
    <button onclick="subtractfunction()">Subtract</button>
    <button onclick="multiplyfunction()">Multiply</button>
    <button onclick="dividefunction()">Divide</button>
</body>

</html>
